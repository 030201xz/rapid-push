# 用户类型定义

extend type Query {
  me: User
  user(id: ID!): User
  users(page: Int, pageSize: Int): UserList!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}

type User {
  id: ID!
  username: String!
  email: String!
  status: UserStatus!
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum UserStatus {
  ACTIVE
  INACTIVE
  SUSPENDED
}

type UserList {
  items: [User!]!
  total: Int!
  page: Int!
  pageSize: Int!
  totalPages: Int!
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  username: String
  email: String
}
