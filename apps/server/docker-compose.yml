# Rapid S Server 本地开发环境
# PostgreSQL

services:
  # ============================================================================
  # PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: rapid-s-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rapid_s
    ports:
      - "5433:5432"
    volumes:
      - rapid_s_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rapid_s"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rapid_push_pg_data:
    driver: local
