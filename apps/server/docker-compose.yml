# Rapid S Server 本地开发环境
# PostgreSQL

services:
  # ============================================================================
  # PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: rapid-s-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rapid_s
    ports:
      - "5435:5432"
    volumes:
      - rapid_s_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rapid_s"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis
  # ============================================================================
  redis:
    image: redis:8-alpine
    container_name: rapid-s-redis
    restart: unless-stopped
    ports:
      - "6382:6379"
    volumes:
      - rapid_s_redis_data:/data
    # 启用密码认证
    command: redis-server --requirepass drbesfeacvee888
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "drbesfeacvee888", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rapid_s_pg_data:
    driver: local
  rapid_s_redis_data:
    driver: local